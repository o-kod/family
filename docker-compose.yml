version: '3'

services:

  # Веб-приложение
  php-fpm:
    build:
      context: ./php-fpm
    volumes:
      - ./web-app:/var/www

  nginx:
    build:
      context: ./nginx
    volumes:
      - ./web-app:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
      - ./logs:/var/log
    depends_on:
      - php-fpm
    ports:
      - "8080:80"
      - "443:443"

  # База знаний (онтология)
  family-ontology:
    build: ./ontology
    image: family/ontology:latest
    container_name: ontology
    volumes:
      - ./ontology-data:/ontology-data
    ports:
      - 8081:80
    networks:
      - family-network

  # Редактор онтологий
  ontology-editor:
    build: ./ontology-editor
    image: family/ontology-editor:latest
    container_name: ontology-editor
    #volumes:
    #  - ./fuseki:/fuseki
    environment:
      - ADMIN_PASSWORD=1
    ports:
      - 3030:3030
    networks:
      - family-network
networks:
  family-network: {}
